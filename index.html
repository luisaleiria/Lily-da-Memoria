<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memoria</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/reset.css">

</head>
<body>
    <div class="container">
        <h2>LILY DA MEMÓRIA</h2>
        <div class="niveis">
            <button class="nivel" data-level="facil" >Fácil</button>
            <button class="nivel" data-level="medio" >Médio</button>
            <button class="nivel" data-level="dificil" >Difícil</button>

            <label class="players-label" id="players" for="numPlayers">Jogadores:</label>
                <select id="numPlayers" class="player-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
        </div>
        
        <h3 id="turno" style="display:none">Vez do <label class="nomep">Player 1</label> jogar</h3>
        <div class="game"></div>

        <div class="placar" id="placar" style="display:none">
            <span>Player 1: <span id="score1">0</span></span>
            <span style="margin-left:1rem">Player 2: <span id="score2">0</span></span>
        </div>

        <button class="reset" onclick="window.location.reload()">RESET GAME</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="./scripts/engine.js"></script>
</body>
</html>
